<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="app.css">
            <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
            <title>Valentina slideshow</title>
    </head>
    <body>
        <div class="main image">
    <script>
        var i = 0;
        var images = [];
        var time = 3000;


// Image List
    images[0] = "https://i.ibb.co/gVQ9Pn5/Adrian.jpg";
    images[1] = "https://i.ibb.co/r5g6NFf/Amaia.jpg";
    images[2] = "https://i.ibb.co/nnC96t3/Amelie.jpg";
    images[3] = "https://i.ibb.co/h241Rdn/AndresE.jpg";
    images[4] = "https://i.ibb.co/59t776F/AndresG.jpg";
    images[5] = "https://i.ibb.co/hBnVXBx/Diego.jpg";
    images[6] = "https://i.ibb.co/DbTdqQW/Emma.jpg";
    images[7] = "https://i.ibb.co/6rWJYM6/Esteban.jpg";
    images[8] = "https://i.ibb.co/jbM0s2d/Fernando.jpg";
    images[9] = "https://i.ibb.co/c6QnBJX/Geronimo.jpg";
    images[10] = "https://i.ibb.co/B4tNmPB/Gustavo.jpg";

    images[19] = "https://i.ibb.co/1nDHp9K/Perla.jpg";
    images[20] = "https://i.ibb.co/Pg98FyH/Victoria.jpg";

// Change Image
    function changeImg(){
        document.slide.src = images[i];

        if(i<images.length - 1){
            i++;
        } else{
            i = 0;
        }

    setTimeout("changeImg()", time);
}

window.onload = changeImg;


</script>
</div class="main">
</body>
</html>
